<!DOCTYPE html>
<html>

<head>
    <title>increment vs decrement</title>
</head>

<body>
    <script>
        let myPoints=3;
        function add3Points() {
            myPoints += 3
        }

        function remove1Points() {
            myPoints -= 1
        }
        add3Points()
        add3Points()
        add3Points()
        remove1Points()
        remove1Points()
        console.log(myPoints)

    </script>
</body>

</html>
